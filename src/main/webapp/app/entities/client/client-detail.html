
<div>
    <h2><span data-translate="jCrmApp.client.detail.title">Client</span> {{vm.client.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="jCrmApp.client.first_name">First Name</span></dt>
        <dd>
            <span>{{vm.client.first_name}}</span>
        </dd>
        <dt><span data-translate="jCrmApp.client.last_name">Last Name</span></dt>
        <dd>
            <span>{{vm.client.last_name}}</span>
        </dd>
        <dt><span data-translate="jCrmApp.client.name">Name</span></dt>
        <dd>
            <span>{{vm.client.name}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="client-detail.edit({id:vm.client.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
